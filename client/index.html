<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sinh viên</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Danh sách sinh viên</h1>

  <h1>Tìm kiếm thông tin sinh viên</h1>

  <!-- Form nhập tên sinh viên -->
  <div id="findStudent">
    <input type="text" id="search-input" placeholder="Nhập thông tin sinh viên ..." />
    <button onclick="searchStudent()">Tìm kiếm</button>
  </div>


  <table border="1">
    <thead>
      <tr>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Lớp</th>
        <th>Ngành học</th>
      </tr>
    </thead>
    <tbody id="students-table">
      <!-- Dữ liệu sẽ được thêm vào đây -->
    </tbody>
  </table>
  <!-- cacs nut se nam o day -->
  <div id="pagination">
  </div>

  <div id="weather">
    <h2>Weather</h2>
    
    <div id="input">
      <input id="cityInput" type="text" placeholder="Enter city name">
      <button onclick="getWeather()">Get Weather</button>
    </div>

    <div id="weatherResult" class="result"></div>
  </div>

  <script src="script.js">
  </script>
</body>

</html>
